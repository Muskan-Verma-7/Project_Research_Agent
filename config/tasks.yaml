  expected_output: >
    A high-level architecture diagram or description showing task flows and technology integration.

project_plan_compilation:
  description: >
    Compile the outputs of all agents into a cohesive project plan. Include a step-by-step guide for students to follow.
  expected_output: >
    A complete project plan in Markdown format, with detailed steps, architecture, and recommended tools.
