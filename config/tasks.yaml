task_breakdown:
  description: >
    Break the student's project into detailed, actionable tasks based on the provided topic and description.
  expected_output: >
    A structured list of tasks with descriptions, ordered sequentially for execution.

technology_research:
  description: >
    Research and list the latest open-source libraries, frameworks, data stacks, and AI infrastructure required for the project tasks.
  expected_output: >
    A comprehensive list of technologies categorized by their relevance to the project tasks.

analysis:
  description: >
    Analyze the technologies identified by the research agent and select the best options for the tasks provided.
  expected_output: >
    A refined list of selected technologies with justifications for their use.

architecture_design:
